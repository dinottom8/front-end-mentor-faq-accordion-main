<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img class="background-image" src="assets/images/background-pattern-desktop.svg" alt="">

  <div class="accordion">

  </div>

  <img src="./assets/images/icon-plus.svg" class="add_accordion">
  </img>

  <div class="modal_blackout"></div>

  <div class="form_accordion">
    <h3>Add a question</h3>
    <form>
      <label for="form_question">Enter a question:</label>
      <br><br>
      <input type="text" id="form_question" class="form_input">
      <br><br>
      <label for="form_answer">Enter a answer:</label>
      <br><br>
      <input type="text" id="form_answer" class="form_input">
      <br>
      <input type="button" class="submit_button" value="Enviar">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
